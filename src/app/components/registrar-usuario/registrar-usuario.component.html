<div class="wrapper">
  <div *ngIf="!loading" class="body">
    <img class="logo" src="../../../assets/img/login.png" alt="login" />

    <h1>Registrarse</h1>
    <form (ngSubmit)="registrar()" [formGroup]="registrarUsuario">
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="name@example.com"
        />
        <label>Email </label>
        <span
          *ngIf="
            registrarUsuario.get('email')?.hasError('required') &&
            registrarUsuario.get('email')?.touched
          "
          class="text-danger errorLabel"
          >Este <strong>correo</strong> es requerido
        </span>

        <span
          *ngIf="
            registrarUsuario.get('email')?.hasError('email') &&
            registrarUsuario.get('email')?.touched
          "
          class="text-danger errorLabel"
          >Este <strong>correo</strong> es invalido
        </span>
      </div>
      <div class="form-floating mb-3">
        <input
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="Password"
        />
        <label>Password</label>

        <span
          *ngIf="
            registrarUsuario.get('password')?.hasError('required') &&
            registrarUsuario.get('password')?.touched
          "
          class="text-danger errorLabel"
          >La <strong>password</strong> es requerida
        </span>

        <span
          *ngIf="
            registrarUsuario.get('password')?.hasError('minlength') &&
            registrarUsuario.get('password')?.touched
          "
          class="text-danger errorLabel"
          >El <strong>password</strong> debe tener como minimo 8 caracteres
        </span>
      </div>

      <div class="form-floating mb-3">
        <input
          type="password"
          class="form-control"
          formControlName="repetirPassword"
          placeholder="Repeat Password"
        />
        <label>repetir Password</label>
      </div>
      <div class="d-grid gap-2 mb-3">
        <button
          class="btn btn-primary btm-lg"
          [disabled]="registrarUsuario.invalid"
          type="submit"
        >
          Aceptar
        </button>
      </div>
      <a routerLink="/login">Volver</a>
    </form>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
</div>
